

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the product "{{ product.label }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'product-detail' product.id %}">Cancel</a>
    </form>
{% endblock %}
