{% extends "blog/base.html" %} <!-- Assurez-vous d'étendre votre template de base -->
{% load crispy_forms_tags %} <!-- Si vous utilisez django-crispy-forms, sinon utilisez {{ form.as_p }} -->

{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="width: 150px; height: 150px;">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p>{{ user.profile.bio }}</p>
        </div>
      </div>
      
      <!-- Formulaire de Mise à jour -->
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Infos du Profil</legend>
              {{ u_form.as_p }}
              {{ p_form.as_p }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Mettre à jour</button>
          </div>
      </form>
    </div>
{% endblock content %}
